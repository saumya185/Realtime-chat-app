<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Chat App</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Chat App</h1>
      <div class="header-controls">
        <button class="theme-toggle" id="themeToggle">
          <i class="fas fa-moon"></i>
        </button>
        <button class="auth-btn" id="authBtn">Login</button>
      </div>
    </div>

    <div class="chat-container">
      <div class="messages-container" id="messagesContainer">
        <div class="login-prompt hidden" id="loginPrompt">
          <h2>Welcome to Royal Chat!</h2>
          <p>Please login with Google to start chatting</p>
        </div>
        <div id="messages"></div>
        <div class="typing-indicator hidden" id="typingIndicator">
          <i class="fas fa-user"></i> Someone is typing...
        </div>
      </div>

      <div class="input-container">
        <form class="message-form hidden" id="messageForm">
          <div class="input-wrapper">
            <textarea 
              class="message-input" 
              id="messageInput" 
              placeholder="Type your message..." 
              rows="1"
              autocomplete="off"
            ></textarea>
            <div class="input-actions">
              <button type="button" class="input-btn" id="emojiBtn">
                <i class="fas fa-smile"></i>
              </button>
              <button type="button" class="input-btn" id="fileBtn">
                <i class="fas fa-paperclip"></i>
              </button>
            </div>
            <div class="emoji-picker" id="emojiPicker">
              <div class="emoji-grid" id="emojiGrid"></div>
            </div>
          </div>
          <button type="submit" class="send-btn" id="sendBtn">
            <i class="fas fa-paper-plane"></i>
          </button>
        </form>
        <input type="file" id="fileInput" style="display: none;" accept="image/*,video/*,.pdf,.doc,.docx,.txt">
      </div>
    </div>
  </div>
 <script type="module" src="script.js"></script>
  
</body>
</html>
